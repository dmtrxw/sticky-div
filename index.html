<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sticky div</title>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div class="section bg-purple">
            <h1>Normal</h1>
        </div>
        <div class="section bg-blue">
            <h1>Normal</h1>
        </div>

        <div id="sticky-container">
            <div
                id="sticky-section"
                class="section full sticky flex-column bg-purple text-center"
            >
                <h1>Sticky</h1>
                <p style="margin-top: 20px">
                    Current slide:
                    <strong><span id="current-slide"></span></strong>,<br />
                    Progress:
                    <span id="progress"></span>
                </p>
            </div>
            <div id="trigger-1" class="section full"></div>
            <div id="trigger-2" class="section full"></div>
            <div id="trigger-3" class="section full"></div>
            <div id="trigger-4" class="section full"></div>
        </div>

        <div id="below-sticky" class="section bg-blue">
            <h1>Normal</h1>
        </div>

        <div class="section bg-purple">
            <h1>Normal</h1>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
