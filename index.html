<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sticky div</title>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div class="section bg-white">
            <h1>Normal</h1>
        </div>
        <div class="section bg-blue">
            <h1>Normal</h1>
        </div>

        <div class="sticky-container">
            <div class="section full sticky flex-column bg-white">
                <h1>Sticky</h1>
                <p style="margin-top: 20px">
                    Current slide: <span id="current-slide"></span>, Progress:
                    <span id="progress"></span>
                </p>
            </div>
            <div id="trigger-1" class="section full"></div>
            <div id="trigger-2" class="section full"></div>
            <div id="trigger-3" class="section full"></div>
        </div>

        <div class="section bg-blue">
            <h1>Normal</h1>
        </div>

        <div class="section bg-white">
            <h1>Normal</h1>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
